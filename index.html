<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°ç£ç©ºæ°£ V7 (è¶¨å‹¢åœ–è¡¨ç‰ˆ)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { background-color: #2c3e50; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;}
        .title-group { display: flex; flex-direction: column; }
        h1 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 5px; }
        .update-time { font-size: 0.75rem; color: #bdc3c7; margin-top: 2px; }
        
        .view-switch { display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 2px; margin-left: 10px;}
        .btn { padding: 6px 12px; border: none; border-radius: 18px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; background: transparent; color: rgba(255,255,255,0.7); white-space: nowrap; }
        .btn.active { background-color: white; color: #2c3e50; font-weight: bold; }

        #main-container { flex: 1; position: relative; overflow: hidden; }

        .gps-btn {
            position: absolute; bottom: 25px; right: 20px; z-index: 999;
            background: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer; font-size: 1.5rem; color: #2c3e50;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }
        .gps-btn:active { transform: scale(0.9); }

        #list-view { padding: 15px; overflow-y: auto; height: 100%; box-sizing: border-box; display: none; background: #f0f2f5; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .card-aqi { font-size: 2.2em; font-weight: 800; margin: 5px 0; }
        
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; pointer-events: none; opacity: 0; }
        #loading.show { opacity: 1; pointer-events: all; }
        
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2c3e50; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .bg-good { background: #009866; } .bg-mod { background: #FFDE33; color: #333 !important; }
        .bg-sen { background: #FF9933; } .bg-un { background: #CC0033; }
        .bg-very { background: #660099; } .bg-haz { background: #7E0023; }

        /* V7 æ–°å¢: Popup èˆ‡åœ–è¡¨æ¨£å¼ */
        .custom-popup .leaflet-popup-content-wrapper { padding: 0; overflow: hidden; border-radius: 12px; }
        .custom-popup .leaflet-popup-content { margin: 0; width: 280px !important; } /* åŠ å¯¬ä»¥å®¹ç´åœ–è¡¨ */
        .popup-header { padding: 10px; color: white; text-align: center; font-weight: bold; font-size: 1.1em;}
        .popup-body { padding: 10px; text-align: center; }
        .advice-text { font-size: 0.9em; margin-top: 5px; color: #555; text-align: left; background: #f9f9f9; padding: 8px; border-radius: 5px;}
        
        /* åœ–è¡¨å®¹å™¨ */
        .chart-container { position: relative; height: 150px; width: 100%; margin-top: 10px; display: none; }
        .chart-loading { font-size: 0.8em; color: #999; margin-top: 10px; display: block;}
    </style>
</head>
<body>

    <header>
        <div class="title-group">
            <h1><i class="fa-solid fa-chart-line"></i> å°ç£ç©ºæ°£ V7</h1>
            <div id="update-time" class="update-time">ç­‰å¾…æ›´æ–°...</div>
        </div>
        <div class="view-switch">
            <button id="btn-map" class="btn active" onclick="switchView('map')">åœ°åœ–</button>
            <button id="btn-list" class="btn" onclick="switchView('list')">åˆ—è¡¨</button>
        </div>
    </header>

    <div id="main-container">
        <div id="loading" class="show">
            <div class="spinner"></div>
            <div>è³‡æ–™åŒæ­¥ä¸­...</div>
        </div>
        
        <div id="map-view" style="width: 100%; height: 100%;"></div>
        
        <button class="gps-btn" onclick="locateUser()" title="å®šä½æˆ‘çš„ä½ç½®">
            <i class="fa-solid fa-crosshairs"></i>
        </button>

        <div id="list-view">
            <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” æœå°‹ç¸£å¸‚æˆ–æ¸¬ç«™..." onkeyup="filterList()">
            <div id="dashboard" class="grid"></div>
        </div>
    </div>

    <script>
        const API_KEY = "d62dcdf1-adf6-49dd-9c9c-b65b1556323d"; 
        const API_URL = `https://data.moenv.gov.tw/api/v2/aqx_p_432?language=zh&api_key=${API_KEY}`;
        const CACHE_KEY = "AQI_DATA_CACHE_V7"; // æ›´æ–° Cache Key é¿å…èˆŠè³‡æ–™è¡çª
        const CACHE_TIME_KEY = "AQI_LAST_UPDATE_V7";

        let map, markersLayer, userMarker;
        let allData = [];
        let autoUpdateTimer;
        let currentChart = null; // ç”¨ä¾†ç®¡ç†åœ–è¡¨å¯¦ä¾‹

        window.onload = () => {
            initMap();
            const cachedData = loadFromCache();
            if (cachedData) {
                allData = cachedData;
                renderMap(allData);
                renderList(allData);
                document.getElementById('loading').classList.remove('show');
                const lastTime = localStorage.getItem(CACHE_TIME_KEY);
                if(lastTime) document.getElementById('update-time').innerText = `${lastTime} (å¿«å–)`;
            }
            fetchData(cachedData ? false : true);
            autoUpdateTimer = setInterval(() => { fetchData(false); }, 600000); 
        };

        function initMap() {
            map = L.map('map-view', { zoomControl: false }).setView([23.7, 121.0], 7);
            L.control.zoom({ position: 'bottomleft' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            markersLayer = L.layerGroup().addTo(map);

            // ç›£è½ Popup é–‹å•Ÿäº‹ä»¶ï¼Œä»¥ä¾¿ç¹ªè£½åœ–è¡¨
            map.on('popupopen', function(e) {
                const marker = e.popup._source;
                // æª¢æŸ¥é€™å€‹ Marker æ˜¯å¦æœ‰æˆ‘å€‘ç¶å®šçš„æ¸¬ç«™è³‡æ–™
                if (marker.stationData) {
                    loadTrendChart(marker.stationData);
                }
            });
        }

        async function fetchData(showLoading) {
            const timeDisplay = document.getElementById('update-time');
            const loadingEl = document.getElementById('loading');
            if (showLoading) loadingEl.classList.add('show');
            timeDisplay.innerText = "é€£ç·šä¸­...";

            try {
                const res = await fetch(`${API_URL}&t=${new Date().getTime()}`);
                if (!res.ok) throw new Error("API Error");
                const json = await res.json();
                allData = json.records;
                renderMap(allData);
                renderList(allData);
                saveToCache(allData);
                
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                timeDisplay.innerText = `${timeString} æ›´æ–°`;
                localStorage.setItem(CACHE_TIME_KEY, timeString);
            } catch (e) {
                console.error(e);
                timeDisplay.innerText = "æ›´æ–°å¤±æ•—";
            } finally {
                loadingEl.classList.remove('show');
            }
        }

        // --- å¿«å–ç³»çµ± ---
        function saveToCache(data) { try { localStorage.setItem(CACHE_KEY, JSON.stringify(data)); } catch (e) {} }
        function loadFromCache() { try { return JSON.parse(localStorage.getItem(CACHE_KEY)); } catch (e) { return null; } }

        function getAQIInfo(aqi) {
            if (aqi <= 50) return { color: '#009866', class: 'bg-good', text: 'è‰¯å¥½', advice: 'ğŸ˜Š é©åˆæˆ¶å¤–æ´»å‹•' };
            if (aqi <= 100) return { color: '#FFDE33', class: 'bg-mod', text: 'æ™®é€š', advice: 'ğŸ˜ æ•æ„Ÿæ—ç¾¤æ³¨æ„' };
            if (aqi <= 150) return { color: '#FF9933', class: 'bg-sen', text: 'å°æ•æ„Ÿæ—ç¾¤ä¸å¥åº·', advice: 'ğŸ˜· å»ºè­°æˆ´å£ç½©' };
            if (aqi <= 200) return { color: '#CC0033', class: 'bg-un', text: 'ä¸å¥åº·', advice: 'ğŸš« æ¸›å°‘æˆ¶å¤–æ´»å‹•' };
            if (aqi <= 300) return { color: '#660099', class: 'bg-very', text: 'éå¸¸ä¸å¥åº·', advice: 'âš ï¸ é¿å…å¤–å‡º' };
            return { color: '#7E0023', class: 'bg-haz', text: 'å±å®³', advice: 'â˜ ï¸ å±éšªï¼ç•™å®¤å…§' };
        }

        function renderMap(data) {
            if(!data || data.length === 0) return;
            markersLayer.clearLayers();
            data.forEach(site => {
                if (!site.latitude || !site.longitude) return;
                const aqi = parseInt(site.aqi);
                const info = getAQIInfo(aqi);
                const marker = L.circleMarker([site.latitude, site.longitude], {
                    radius: 7, fillColor: info.color, color: '#fff', weight: 1, fillOpacity: 0.8
                });
                
                // å°‡è³‡æ–™ç¶å®šåˆ° Marker ç‰©ä»¶ä¸Šï¼Œæ–¹ä¾¿ Popup ä½¿ç”¨
                marker.stationData = site;
                
                marker.bindPopup(generatePopupContent(site, info, false), { className: 'custom-popup' });
                markersLayer.addLayer(marker);
            });
        }

        function generatePopupContent(site, info, isNearestLabel) {
            const labelHtml = isNearestLabel ? `<div class="nearest-badge" style="background:#2c3e50;color:white;padding:2px 6px;border-radius:4px;font-size:0.8em;display:inline-block;margin-bottom:5px;">ğŸ“ é›¢æ‚¨æœ€è¿‘</div><br>` : '';
            // æ¯å€‹ Popup éƒ½æœ‰å”¯ä¸€çš„ Canvas ID
            const canvasId = `chart-${site.sitename}-${Math.random().toString(36).substr(2, 5)}`;
            
            return `
                <div class="popup-header" style="background:${info.color}; color:${parseInt(site.aqi)>50 && parseInt(site.aqi)<=100 ? '#333':'#fff'}">
                    ${site.sitename} <span style="font-size:0.8em">AQI ${site.aqi}</span>
                </div>
                <div class="popup-body">
                    ${labelHtml}
                    <div style="font-size:0.9em; display:flex; justify-content:space-around; color:#555; margin-bottom:5px;">
                        <span>PM2.5: <b>${site["pm2.5"]}</b></span>
                        <span>PM10: <b>${site.pm10}</b></span>
                    </div>
                    
                    <div class="advice-text">${info.advice}</div>

                    <div style="margin-top:10px; border-top:1px solid #eee; padding-top:5px;">
                        <div style="font-size:0.8em; font-weight:bold; color:#666; text-align:left;">ğŸ“‰ PM2.5 éå»24hè¶¨å‹¢</div>
                        <div id="loading-${canvasId}" class="chart-loading">è¼‰å…¥æ•¸æ“šä¸­...</div>
                        <div class="chart-container" id="container-${canvasId}">
                            <canvas id="${canvasId}"></canvas>
                        </div>
                    </div>
                </div>
            `;
        }

        // V7 æ ¸å¿ƒï¼šè¼‰å…¥ä¸¦ç¹ªè£½åœ–è¡¨
        async function loadTrendChart(site) {
            // å°‹æ‰¾å‰›å»ºç«‹çš„ Canvas ID (å› ç‚º Leaflet çš„ popup æ˜¯å‹•æ…‹ç”Ÿæˆçš„ï¼Œé€™è£¡éœ€è¦ä¸€é»æŠ€å·§æ‰¾ DOM)
            // æˆ‘å€‘åˆ©ç”¨ MutationObserver æˆ–å»¶é²åŸ·è¡Œï¼Œé€™è£¡ä½¿ç”¨å»¶é²æœ€ç°¡å–®
            setTimeout(async () => {
                const canvas = document.querySelector('.custom-popup canvas');
                if (!canvas) return; // æ²’æ‰¾åˆ°
                
                const canvasId = canvas.id;
                const loadingDiv = document.getElementById(`loading-${canvasId}`);
                const containerDiv = document.getElementById(`container-${canvasId}`);

                try {
                    // ä½¿ç”¨ Open-Meteo API æŠ“å–éå» 24 å°æ™‚çš„ PM2.5
                    const lat = site.latitude;
                    const lon = site.longitude;
                    const url = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=pm2_5&timezone=auto&past_days=1&forecast_days=0`;
                    
                    const res = await fetch(url);
                    const json = await res.json();
                    
                    // æ•´ç†æ•¸æ“š (å–æœ€å¾Œ 24 ç­†)
                    const len = json.hourly.time.length;
                    const labels = json.hourly.time.slice(len-24, len).map(t => t.slice(11, 16)); // åªå– HH:MM
                    const dataPoints = json.hourly.pm2_5.slice(len-24, len);

                    loadingDiv.style.display = 'none';
                    containerDiv.style.display = 'block';

                    // éŠ·æ¯€èˆŠåœ–è¡¨ä»¥é˜²è¨˜æ†¶é«”æ´©æ¼
                    if (currentChart) {
                        currentChart.destroy();
                    }

                    // ç¹ªè£½æ–°åœ–è¡¨
                    const ctx = canvas.getContext('2d');
                    currentChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'PM2.5 (Âµg/mÂ³)',
                                data: dataPoints,
                                borderColor: '#3498db',
                                backgroundColor: 'rgba(52, 152, 219, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4, // å¹³æ»‘æ›²ç·š
                                pointRadius: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false } // éš±è—åœ–ä¾‹
                            },
                            scales: {
                                x: { display: true, ticks: { maxTicksLimit: 6, font: {size: 9} }, grid: {display:false} },
                                y: { display: true, ticks: { font: {size: 9} } }
                            }
                        }
                    });

                } catch (e) {
                    console.error("Chart Error", e);
                    if(loadingDiv) loadingDiv.innerText = "ç„¡æ³•è¼‰å…¥æ­·å²æ•¸æ“š";
                }
            }, 100); // ç¨å¾®ç­‰å¾… popup å‹•ç•«å®Œæˆ
        }

        // ... åˆ—è¡¨èˆ‡å®šä½åŠŸèƒ½ç¶­æŒä¸è®Š ...
        function renderList(data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            const sortedData = [...data].sort((a, b) => parseInt(b.aqi) - parseInt(a.aqi));
            sortedData.forEach(site => {
                const aqi = parseInt(site.aqi);
                const info = getAQIInfo(aqi);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <strong>${site.sitename}</strong><span style="font-size:0.8em; color:#888">${site.county}</span>
                    </div>
                    <div class="card-aqi" style="color:${info.color === '#FFDE33' ? '#d4b106' : info.color}">${site.aqi}</div>
                    <div class="card-status ${info.class}" style="color:white; padding:2px 8px; border-radius:10px;">${info.text}</div>
                `;
                dashboard.appendChild(card);
            });
        }

        function switchView(mode) {
            document.getElementById('map-view').style.display = mode === 'map' ? 'block' : 'none';
            document.getElementById('list-view').style.display = mode === 'list' ? 'block' : 'none';
            document.querySelector('.gps-btn').style.display = mode === 'map' ? 'flex' : 'none';
            document.getElementById('btn-map').className = mode === 'map' ? 'btn active' : 'btn';
            document.getElementById('btn-list').className = mode === 'list' ? 'btn active' : 'btn';
            if(mode === 'map') map.invalidateSize();
        }

        function filterList() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderList(allData.filter(d => d.sitename.includes(term) || d.county.includes(term)));
        }

        function findNearestStation(lat, lng) {
            let nearest = null;
            let minDistance = Infinity;
            allData.forEach(site => {
                if (site.latitude && site.longitude) {
                    const dist = map.distance([lat, lng], [site.latitude, site.longitude]);
                    if (dist < minDistance) { minDistance = dist; nearest = site; }
                }
            });
            return { station: nearest, distance: minDistance };
        }

        function locateUser() {
            if (!navigator.geolocation) { alert("ç€è¦½å™¨ä¸æ”¯æ´å®šä½"); return; }
            const gpsBtn = document.querySelector('.gps-btn');
            gpsBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                map.setView([lat, lng], 14);
                const result = findNearestStation(lat, lng);
                const nearestSite = result.station;
                
                if (nearestSite) {
                    // æ¨¡æ“¬ Marker è¢«é»æ“Šï¼Œè§¸ç™¼ Popup å’Œåœ–è¡¨
                    if (userMarker) map.removeLayer(userMarker);
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-loc',
                            html: '<i class="fa-solid fa-street-view" style="color:#2980b9; font-size:36px; text-shadow: 2px 2px 2px white;"></i>',
                            iconSize: [36, 36], iconAnchor: [18, 36], popupAnchor: [0, -35]
                        })
                    }).addTo(map);
                    
                    // æ‰‹å‹•ç”¢ç”Ÿå…§å®¹ä¸¦é–‹å•Ÿ
                    // æ³¨æ„ï¼šé€™é‚Šéœ€è¦æŠŠ nearestSite ç¶å®šåˆ° userMarker æ‰èƒ½è®“åœ–è¡¨å‡½å¼æŠ“åˆ°
                    userMarker.stationData = nearestSite;
                    
                    const info = getAQIInfo(parseInt(nearestSite.aqi));
                    userMarker.bindPopup(generatePopupContent(nearestSite, info, true), { className: 'custom-popup' });
                    userMarker.openPopup();
                }
                gpsBtn.innerHTML = '<i class="fa-solid fa-crosshairs"></i>';
            }, () => { alert("å®šä½å¤±æ•—"); gpsBtn.innerHTML = '<i class="fa-solid fa-crosshairs"></i>'; });
        }
    </script>
</body>
</html>
