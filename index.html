<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Âè∞ÁÅ£Á©∫Ê∞£ V6 (Ê•µÈÄüÁâà)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { background-color: #2c3e50; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;}
        .title-group { display: flex; flex-direction: column; }
        h1 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 5px; }
        .update-time { font-size: 0.75rem; color: #bdc3c7; margin-top: 2px; }
        
        .view-switch { display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 2px; margin-left: 10px;}
        .btn { padding: 6px 12px; border: none; border-radius: 18px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; background: transparent; color: rgba(255,255,255,0.7); white-space: nowrap; }
        .btn.active { background-color: white; color: #2c3e50; font-weight: bold; }

        #main-container { flex: 1; position: relative; overflow: hidden; }

        .gps-btn {
            position: absolute; bottom: 25px; right: 20px; z-index: 999;
            background: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer; font-size: 1.5rem; color: #2c3e50;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }
        .gps-btn:active { transform: scale(0.9); }

        #list-view { padding: 15px; overflow-y: auto; height: 100%; box-sizing: border-box; display: none; background: #f0f2f5; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .card-aqi { font-size: 2.2em; font-weight: 800; margin: 5px 0; }
        
        /* ËºâÂÖ•ÈÅÆÁΩ© (ÊîπÁÇ∫ÂçäÈÄèÊòé‰∏îÈùûÂº∑Âà∂ÈòªÊìã) */
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; pointer-events: none; opacity: 0; }
        #loading.show { opacity: 1; pointer-events: all; }
        
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2c3e50; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* AQI Colors */
        .bg-good { background: #009866; }
        .bg-mod { background: #FFDE33; color: #333 !important; }
        .bg-sen { background: #FF9933; }
        .bg-un { background: #CC0033; }
        .bg-very { background: #660099; }
        .bg-haz { background: #7E0023; }

        /* Popup Styles */
        .custom-popup .leaflet-popup-content-wrapper { padding: 0; overflow: hidden; border-radius: 8px; }
        .custom-popup .leaflet-popup-content { margin: 0; width: 220px !important; }
        .popup-header { padding: 10px; color: white; text-align: center; font-weight: bold; font-size: 1.1em;}
        .popup-body { padding: 15px; text-align: center; }
        .advice-text { font-size: 0.9em; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ddd; color: #555; text-align: left; }
        .nearest-badge { background: #2c3e50; color: white; font-size: 0.75em; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

    <header>
        <div class="title-group">
            <h1><i class="fa-solid fa-bolt"></i> Âè∞ÁÅ£Á©∫Ê∞£ V6</h1>
            <div id="update-time" class="update-time">Á≠âÂæÖÊõ¥Êñ∞...</div>
        </div>
        <div class="view-switch">
            <button id="btn-map" class="btn active" onclick="switchView('map')">Âú∞Âúñ</button>
            <button id="btn-list" class="btn" onclick="switchView('list')">ÂàóË°®</button>
        </div>
    </header>

    <div id="main-container">
        <div id="loading" class="show">
            <div class="spinner"></div>
            <div>Ë≥áÊñôÂêåÊ≠•‰∏≠...</div>
        </div>
        
        <div id="map-view" style="width: 100%; height: 100%;"></div>
        
        <button class="gps-btn" onclick="locateUser()" title="ÂÆö‰ΩçÊàëÁöÑ‰ΩçÁΩÆ">
            <i class="fa-solid fa-crosshairs"></i>
        </button>

        <div id="list-view">
            <input type="text" id="searchInput" class="search-box" placeholder="üîç ÊêúÂ∞ãÁ∏£Â∏ÇÊàñÊ∏¨Á´ô..." onkeyup="filterList()">
            <div id="dashboard" class="grid"></div>
        </div>
    </div>

    <script>
        const API_KEY = "d62dcdf1-adf6-49dd-9c9c-b65b1556323d"; 
        const API_URL = `https://data.moenv.gov.tw/api/v2/aqx_p_432?language=zh&api_key=${API_KEY}`;
        const CACHE_KEY = "AQI_DATA_CACHE";
        const CACHE_TIME_KEY = "AQI_LAST_UPDATE";

        let map, markersLayer, userMarker;
        let allData = [];
        let autoUpdateTimer;

        window.onload = () => {
            initMap();
            
            // 1. Á≠ñÁï•ÔºöÂ¶ÇÊûúÊúâÂø´ÂèñÔºåÂÖàÈ°ØÁ§∫Âø´Âèñ (ÁßíÈñã)
            const cachedData = loadFromCache();
            if (cachedData) {
                console.log("‰ΩøÁî®Âø´ÂèñË≥áÊñôÂø´ÈÄüÊ∏≤Êüì");
                allData = cachedData;
                renderMap(allData);
                renderList(allData);
                document.getElementById('loading').classList.remove('show'); // Á´ãÂàªÈóúÈñâÈÅÆÁΩ©
                
                // Êõ¥Êñ∞È°ØÁ§∫Âø´ÂèñÁöÑÊôÇÈñì
                const lastTime = localStorage.getItem(CACHE_TIME_KEY);
                if(lastTime) document.getElementById('update-time').innerText = `${lastTime} (Âø´Âèñ)`;
            }

            // 2. ÁÑ∂ÂæåÂú®ËÉåÊôØÊäìÊñ∞Ë≥áÊñô (Êõ¥Êñ∞)
            fetchData(cachedData ? false : true); // Â¶ÇÊûúÊúâÂø´ÂèñÔºåfetchData Â∞±‰∏çË¶ÅÈ°ØÁ§∫ÈÅÆÁΩ©

            // 3. ÊØè 10 ÂàÜÈêòËá™ÂãïÊõ¥Êñ∞
            autoUpdateTimer = setInterval(() => {
                fetchData(false);
            }, 600000); 
        };

        function initMap() {
            map = L.map('map-view', { zoomControl: false }).setView([23.7, 121.0], 7);
            L.control.zoom({ position: 'bottomleft' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            markersLayer = L.layerGroup().addTo(map);
        }

        async function fetchData(showLoading) {
            const timeDisplay = document.getElementById('update-time');
            const loadingEl = document.getElementById('loading');
            
            if (showLoading) loadingEl.classList.add('show');
            timeDisplay.innerText = "ÈÄ£Á∑ö‰∏≠...";

            try {
                // Âä†‰∏ä timestamp Èò≤Ê≠¢ÁÄèË¶ΩÂô®Âø´Âèñ API request
                const res = await fetch(`${API_URL}&t=${new Date().getTime()}`);
                if (!res.ok) throw new Error("API Error");
                
                const json = await res.json();
                allData = json.records;
                
                // Ê∏≤ÊüìÁï´Èù¢
                renderMap(allData);
                renderList(allData);
                
                // ÂÑ≤Â≠òÂà∞Âø´Âèñ
                saveToCache(allData);

                // Êõ¥Êñ∞ÊôÇÈñì
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                timeDisplay.innerText = `${timeString} Êõ¥Êñ∞`;
                localStorage.setItem(CACHE_TIME_KEY, timeString);

            } catch (e) {
                console.error(e);
                timeDisplay.innerText = "Êõ¥Êñ∞Â§±Êïó";
            } finally {
                loadingEl.classList.remove('show');
            }
        }

        // --- Âø´ÂèñÂäüËÉΩÂçÄ ---
        function saveToCache(data) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            } catch (e) { console.error("Cache save failed", e); }
        }

        function loadFromCache() {
            try {
                const json = localStorage.getItem(CACHE_KEY);
                return json ? JSON.parse(json) : null;
            } catch (e) { return null; }
        }
        // ------------------

        function getAQIInfo(aqi) {
            if (aqi <= 50) return { color: '#009866', class: 'bg-good', text: 'ËâØÂ•Ω', advice: 'üòä Á©∫Ê∞£‰∏çÈåØÔºåÈÅ©ÂêàÊà∂Â§ñÊ¥ªÂãï' };
            if (aqi <= 100) return { color: '#FFDE33', class: 'bg-mod', text: 'ÊôÆÈÄö', advice: 'üòê Á©∫Ê∞£ÊôÆÈÄöÔºåÊïèÊÑüÊóèÁæ§Á®çÂä†Ê≥®ÊÑè' };
            if (aqi <= 150) return { color: '#FF9933', class: 'bg-sen', text: 'Â∞çÊïèÊÑüÊóèÁæ§‰∏çÂÅ•Â∫∑', advice: 'üò∑ ÊïèÊÑüÊóèÁæ§Âª∫Ë≠∞Êà¥Âè£ÁΩ©' };
            if (aqi <= 200) return { color: '#CC0033', class: 'bg-un', text: '‰∏çÂÅ•Â∫∑', advice: 'üö´ Âª∫Ë≠∞Ê∏õÂ∞ëÊà∂Â§ñÊ¥ªÂãïÔºåÂ§ñÂá∫Êà¥Âè£ÁΩ©' };
            if (aqi <= 300) return { color: '#660099', class: 'bg-very', text: 'ÈùûÂ∏∏‰∏çÂÅ•Â∫∑', advice: '‚ö†Ô∏è Âö¥ÈáçÊ±°ÊüìÔºåË´ãÈÅøÂÖçÂ§ñÂá∫' };
            return { color: '#7E0023', class: 'bg-haz', text: 'Âç±ÂÆ≥', advice: '‚ò†Ô∏è Âç±Èö™Á¥öÔºÅË´ãÁïôÂú®ÂÆ§ÂÖß' };
        }

        function renderMap(data) {
            // ÁÇ∫‰∫ÜÊïàËÉΩÔºåÂè™ÊúâÂú®Ë≥áÊñôÁúüÁöÑÊúâËÆäÂãïÊôÇÊâçÈáçÁπ™Ôºå‰ΩÜÈÄôË£°ÁÇ∫‰∫ÜÁ∞°ÂñÆÈÇèËºØÔºåÊàëÂÄë‰ΩøÁî®Ê∏ÖÁ©∫ÈáçÁπ™
            // V6 ÂÑ™ÂåñÔºöÂú® clearLayers ÂâçÂÖàÊ™¢Êü•ÊòØÂê¶ÊúâË≥áÊñô
            if(!data || data.length === 0) return;

            markersLayer.clearLayers();
            data.forEach(site => {
                if (!site.latitude || !site.longitude) return;
                const aqi = parseInt(site.aqi);
                const info = getAQIInfo(aqi);
                const marker = L.circleMarker([site.latitude, site.longitude], {
                    radius: 7, fillColor: info.color, color: '#fff', weight: 1, fillOpacity: 0.8
                });
                marker.bindPopup(generatePopupContent(site, info, false), { className: 'custom-popup' });
                markersLayer.addLayer(marker);
            });
        }

        function generatePopupContent(site, info, isNearestLabel) {
            const labelHtml = isNearestLabel ? `<div class="nearest-badge">üìç Èõ¢ÊÇ®ÊúÄËøëÁöÑÊ∏¨Á´ô</div><br>` : '';
            return `
                <div class="popup-header" style="background:${info.color}; color:${parseInt(site.aqi)>50 && parseInt(site.aqi)<=100 ? '#333':'#fff'}">
                    ${site.sitename} <span style="font-size:0.8em">AQI ${site.aqi}</span>
                </div>
                <div class="popup-body">
                    ${labelHtml}
                    <div style="font-weight:bold; font-size:1.2em; margin-bottom:5px;">${info.text}</div>
                    <div style="font-size:0.85em; display:flex; justify-content:space-around; color:#555;">
                        <span>PM2.5: <b>${site["pm2.5"]}</b></span>
                        <span>PM10: <b>${site.pm10}</b></span>
                    </div>
                    <div class="advice-text">${info.advice}</div>
                </div>
            `;
        }

        function renderList(data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            const sortedData = [...data].sort((a, b) => parseInt(b.aqi) - parseInt(a.aqi));
            sortedData.forEach(site => {
                const aqi = parseInt(site.aqi);
                const info = getAQIInfo(aqi);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <strong>${site.sitename}</strong><span style="font-size:0.8em; color:#888">${site.county}</span>
                    </div>
                    <div class="card-aqi" style="color:${info.color === '#FFDE33' ? '#d4b106' : info.color}">${site.aqi}</div>
                    <div class="card-status ${info.class}" style="color:white; padding:2px 8px; border-radius:10px;">${info.text}</div>
                `;
                dashboard.appendChild(card);
            });
        }

        function switchView(mode) {
            document.getElementById('map-view').style.display = mode === 'map' ? 'block' : 'none';
            document.getElementById('list-view').style.display = mode === 'list' ? 'block' : 'none';
            document.querySelector('.gps-btn').style.display = mode === 'map' ? 'flex' : 'none';
            document.getElementById('btn-map').className = mode === 'map' ? 'btn active' : 'btn';
            document.getElementById('btn-list').className = mode === 'list' ? 'btn active' : 'btn';
            if(mode === 'map') map.invalidateSize();
        }

        function filterList() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderList(allData.filter(d => d.sitename.includes(term) || d.county.includes(term)));
        }

        function findNearestStation(lat, lng) {
            let nearest = null;
            let minDistance = Infinity;
            allData.forEach(site => {
                if (site.latitude && site.longitude) {
                    const dist = map.distance([lat, lng], [site.latitude, site.longitude]);
                    if (dist < minDistance) { minDistance = dist; nearest = site; }
                }
            });
            return { station: nearest, distance: minDistance };
        }

        function locateUser() {
            if (!navigator.geolocation) { alert("ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ÂÆö‰Ωç"); return; }
            const gpsBtn = document.querySelector('.gps-btn');
            gpsBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                map.setView([lat, lng], 14);
                const result = findNearestStation(lat, lng);
                const nearestSite = result.station;
                const distKm = (result.distance / 1000).toFixed(1);
                
                let popupContent = "ÊÇ®Âú®ÈÄôË£°";
                if (nearestSite) {
                    const info = getAQIInfo(parseInt(nearestSite.aqi));
                    popupContent = generatePopupContent(nearestSite, info, true);
                    popupContent += `<div style="text-align:center; font-size:0.8em; color:#999; margin-top:5px;">(Ë∑ùÈõ¢Ê∏¨Á´ô ${distKm} ÂÖ¨Èáå)</div>`;
                }
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'user-loc',
                        html: '<i class="fa-solid fa-street-view" style="color:#2980b9; font-size:36px; text-shadow: 2px 2px 2px white;"></i>',
                        iconSize: [36, 36], iconAnchor: [18, 36], popupAnchor: [0, -35]
                    })
                }).addTo(map);
                userMarker.bindPopup(popupContent, { className: 'custom-popup' }).openPopup();
                gpsBtn.innerHTML = '<i class="fa-solid fa-crosshairs"></i>';
            }, () => { alert("ÂÆö‰ΩçÂ§±Êïó"); gpsBtn.innerHTML = '<i class="fa-solid fa-crosshairs"></i>'; });
        }
    </script>
</body>
</html>
