<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°ç£ç©ºæ°£å“è³ªåœ°åœ– V4</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { background-color: #2c3e50; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;}
        h1 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 5px; }
        
        .view-switch { display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 2px; }
        .btn { padding: 6px 12px; border: none; border-radius: 18px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; background: transparent; color: rgba(255,255,255,0.7); }
        .btn.active { background-color: white; color: #2c3e50; font-weight: bold; }

        #main-container { flex: 1; position: relative; overflow: hidden; }

        .gps-btn {
            position: absolute; bottom: 25px; right: 20px; z-index: 999;
            background: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer; font-size: 1.5rem; color: #2c3e50;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }
        .gps-btn:active { transform: scale(0.9); }

        /* åˆ—è¡¨æ¨¡å¼ */
        #list-view { padding: 15px; overflow-y: auto; height: 100%; box-sizing: border-box; display: none; background: #f0f2f5; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .card-aqi { font-size: 2.2em; font-weight: 800; margin: 5px 0; }
        .card-status { font-size: 0.9em; padding: 3px 8px; border-radius: 10px; color: white; display: inline-block;}
        
        /* è¼‰å…¥é®ç½© */
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2c3e50; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* AQI Colors */
        .bg-good { background: #009866; }
        .bg-mod { background: #FFDE33; color: #333 !important; }
        .bg-sen { background: #FF9933; }
        .bg-un { background: #CC0033; }
        .bg-very { background: #660099; }
        .bg-haz { background: #7E0023; }

        /* Popup å„ªåŒ– */
        .custom-popup .leaflet-popup-content-wrapper { padding: 0; overflow: hidden; border-radius: 8px; }
        .custom-popup .leaflet-popup-content { margin: 0; width: 220px !important; }
        .popup-header { padding: 10px; color: white; text-align: center; font-weight: bold; font-size: 1.1em;}
        .popup-body { padding: 15px; text-align: center; }
        .advice-text { font-size: 0.9em; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ddd; color: #555; text-align: left; }
        .nearest-badge { background: #2c3e50; color: white; font-size: 0.75em; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-location-dot"></i> å°ç£ç©ºæ°£ V4</h1>
        <div class="view-switch">
            <button id="btn-map" class="btn active" onclick="switchView('map')">åœ°åœ–</button>
            <button id="btn-list" class="btn" onclick="switchView('list')">åˆ—è¡¨</button>
        </div>
    </header>

    <div id="main-container">
        <div id="loading">
            <div class="spinner"></div>
            <div>è³‡æ–™åŒæ­¥ä¸­...</div>
        </div>
        
        <div id="map-view" style="width: 100%; height: 100%;"></div>
        
        <button class="gps-btn" onclick="locateUser()" title="å®šä½æˆ‘çš„ä½ç½®">
            <i class="fa-solid fa-crosshairs"></i>
        </button>

        <div id="list-view">
            <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” æœå°‹ç¸£å¸‚æˆ–æ¸¬ç«™..." onkeyup="filterList()">
            <div id="dashboard" class="grid"></div>
        </div>
    </div>

    <script>
        const API_KEY = "d62dcdf1-adf6-49dd-9c9c-b65b1556323d"; 
        const API_URL = `https://data.moenv.gov.tw/api/v2/aqx_p_432?language=zh&api_key=${API_KEY}`;

        let map, markersLayer, userMarker, userRangeCircle;
        let allData = [];

        window.onload = () => {
            initMap();
            fetchData();
        };

        function initMap() {
            // ä¸­å¿ƒé»é è¨­åœ¨å°ç£
            map = L.map('map-view', { zoomControl: false }).setView([23.7, 121.0], 7);
            L.control.zoom({ position: 'bottomleft' }).addTo(map);

            // æ”¹å›æ¨™æº– OpenStreetMapï¼Œä»¥ç¢ºä¿é¡¯ç¤ºç¹é«”ä¸­æ–‡
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            markersLayer = L.layerGroup().addTo(map);
        }

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                allData = json.records;
                
                renderMap(allData);
                renderList(allData);
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                alert("æ•¸æ“šè¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
                document.getElementById('loading').style.display = 'none';
            }
        }

        function getAQIInfo(aqi) {
            if (aqi <= 50) return { color: '#009866', class: 'bg-good', text: 'è‰¯å¥½', advice: 'ğŸ˜Š ç©ºæ°£ä¸éŒ¯ï¼Œé©åˆæˆ¶å¤–æ´»å‹•' };
            if (aqi <= 100) return { color: '#FFDE33', class: 'bg-mod', text: 'æ™®é€š', advice: 'ğŸ˜ ç©ºæ°£æ™®é€šï¼Œæ•æ„Ÿæ—ç¾¤ç¨åŠ æ³¨æ„' };
            if (aqi <= 150) return { color: '#FF9933', class: 'bg-sen', text: 'å°æ•æ„Ÿæ—ç¾¤ä¸å¥åº·', advice: 'ğŸ˜· æ•æ„Ÿæ—ç¾¤å»ºè­°æˆ´å£ç½©' };
            if (aqi <= 200) return { color: '#CC0033', class: 'bg-un', text: 'ä¸å¥åº·', advice: 'ğŸš« å»ºè­°æ¸›å°‘æˆ¶å¤–æ´»å‹•ï¼Œå¤–å‡ºæˆ´å£ç½©' };
            if (aqi <= 300) return { color: '#660099', class: 'bg-very', text: 'éå¸¸ä¸å¥åº·', advice: 'âš ï¸ åš´é‡æ±¡æŸ“ï¼Œè«‹é¿å…å¤–å‡º' };
            return { color: '#7E0023', class: 'bg-haz', text: 'å±å®³', advice: 'â˜ ï¸ å±éšªç´šï¼è«‹ç•™åœ¨å®¤å…§' };
        }

        function renderMap(data) {
            markersLayer.clearLayers();
            data.forEach(site => {
                if (!site.latitude || !site.longitude) return;
                
                const aqi = parseInt(site.aqi);
                const info = getAQIInfo(aqi);

                const marker = L.circleMarker([site.latitude, site.longitude], {
                    radius: 7, fillColor: info.color, color: '#fff', weight: 1, fillOpacity: 0.8
                });

                // æ¸¬ç«™æœ¬èº«çš„ Popup
                const popupHtml = generatePopupContent(site, info, false);
                marker.bindPopup(popupHtml, { className: 'custom-popup' });
                markersLayer.addLayer(marker);
            });
        }

        // ç”¢ç”Ÿ Popup å…§å®¹çš„å…±ç”¨å‡½æ•¸
        function generatePopupContent(site, info, isNearestLabel) {
            const labelHtml = isNearestLabel ? `<div class="nearest-badge">ğŸ“ é›¢æ‚¨æœ€è¿‘çš„æ¸¬ç«™</div><br>` : '';
            return `
                <div class="popup-header" style="background:${info.color}; color:${parseInt(site.aqi)>50 && parseInt(site.aqi)<=100 ? '#333':'#fff'}">
                    ${site.sitename} <span style="font-size:0.8em">AQI ${site.aqi}</span>
                </div>
                <div class="popup-body">
                    ${labelHtml}
                    <div style="font-weight:bold; font-size:1.2em; margin-bottom:5px;">${info.text}</div>
                    <div style="font-size:0.85em; display:flex; justify-content:space-around; color:#555;">
                        <span>PM2.5: <b>${site["pm2.5"]}</b></span>
                        <span>PM10: <b>${site.pm10}</b></span>
                    </div>
                    <div class="advice-text">${info.advice}</div>
                </div>
            `;
        }

        function renderList(data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            // æ’åºï¼šç©ºæ°£è¶Šå·®è¶Šå‰é¢
            const sortedData = [...data].sort((a, b) => parseInt(b.aqi) - parseInt(a.aqi));

            sortedData.forEach(site => {
                const aqi = parseInt(site.aqi);
                const info = getAQIInfo(aqi);

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <strong>${site.sitename}</strong>
                        <span style="font-size:0.8em; color:#888">${site.county}</span>
                    </div>
                    <div class="card-aqi" style="color:${info.color === '#FFDE33' ? '#d4b106' : info.color}">
                        ${site.aqi}
                    </div>
                    <div class="card-status ${info.class}">${info.text}</div>
                `;
                dashboard.appendChild(card);
            });
        }

        function switchView(mode) {
            const mapEl = document.getElementById('map-view');
            const listEl = document.getElementById('list-view');
            const btnMap = document.getElementById('btn-map');
            const btnList = document.getElementById('btn-list');
            const gpsBtn = document.querySelector('.gps-btn');

            if (mode === 'map') {
                mapEl.style.display = 'block';
                gpsBtn.style.display = 'flex';
                listEl.style.display = 'none';
                btnMap.classList.add('active');
                btnList.classList.remove('active');
                map.invalidateSize();
            } else {
                mapEl.style.display = 'none';
                gpsBtn.style.display = 'none';
                listEl.style.display = 'block';
                btnMap.classList.remove('active');
                btnList.classList.add('active');
            }
        }

        function filterList() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(d => 
                d.sitename.includes(term) || d.county.includes(term)
            );
            renderList(filtered);
        }

        // V4 æ–°å¢ï¼šè¨ˆç®—è·é›¢ä¸¦å°‹æ‰¾æœ€è¿‘æ¸¬ç«™
        function findNearestStation(lat, lng) {
            let nearest = null;
            let minDistance = Infinity;

            allData.forEach(site => {
                if (site.latitude && site.longitude) {
                    const dist = map.distance([lat, lng], [site.latitude, site.longitude]);
                    if (dist < minDistance) {
                        minDistance = dist;
                        nearest = site;
                    }
                }
            });
            return { station: nearest, distance: minDistance };
        }

        // å®šä½é‚è¼¯
        function locateUser() {
            if (!navigator.geolocation) {
                alert("ç€è¦½å™¨ä¸æ”¯æ´å®šä½");
                return;
            }

            const gpsBtn = document.querySelector('.gps-btn');
            gpsBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;

                    // 1. ç§»å‹•åœ°åœ–
                    map.setView([lat, lng], 14);

                    // 2. æ‰¾åˆ°æœ€è¿‘æ¸¬ç«™
                    const result = findNearestStation(lat, lng);
                    const nearestSite = result.station;
                    const distKm = (result.distance / 1000).toFixed(1);

                    // 3. æº–å‚™ Popup å…§å®¹
                    let popupContent = "æ‚¨åœ¨é€™è£¡";
                    if (nearestSite) {
                        const aqi = parseInt(nearestSite.aqi);
                        const info = getAQIInfo(aqi);
                        // ä½¿ç”¨æœ€è¿‘æ¸¬ç«™çš„æ•¸æ“šä¾†ç•¶ä½œä½¿ç”¨è€…ç•¶å‰çš„ç‹€æ…‹é¡¯ç¤º
                        popupContent = generatePopupContent(nearestSite, info, true);
                        popupContent += `<div style="text-align:center; font-size:0.8em; color:#999; margin-top:5px;">(è·é›¢æ¸¬ç«™ ${distKm} å…¬é‡Œ)</div>`;
                    }

                    // 4. æ›´æ–°åœ°åœ–æ¨™è¨˜
                    if (userMarker) map.removeLayer(userMarker);
                    
                    // é€™è£¡ä½¿ç”¨ä¸€å€‹é¡¯çœ¼çš„è—è‰²åœ–æ¨™ä»£è¡¨ä½¿ç”¨è€…
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-loc',
                            html: '<i class="fa-solid fa-street-view" style="color:#2980b9; font-size:36px; text-shadow: 2px 2px 2px white;"></i>',
                            iconSize: [36, 36],
                            iconAnchor: [18, 36],
                            popupAnchor: [0, -35]
                        })
                    }).addTo(map);

                    // 5. è‡ªå‹•æ‰“é–‹ Popup é¡¯ç¤ºæ•¸æ“š
                    userMarker.bindPopup(popupContent, { className: 'custom-popup' }).openPopup();

                    gpsBtn.innerHTML = '<i class="fa-solid fa-crosshairs"></i>';
                },
                (err) => {
                    alert("å®šä½å¤±æ•—ï¼Œè«‹ç¢ºèªæ˜¯å¦å…è¨±å­˜å–ä½ç½®æ¬Šé™ã€‚");
                    gpsBtn.innerHTML = '<i class="fa-solid fa-crosshairs"></i>';
                }
            );
        }
    </script>
</body>
</html>
